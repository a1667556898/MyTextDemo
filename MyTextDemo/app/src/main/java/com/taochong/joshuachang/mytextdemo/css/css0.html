<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>css属性选择器</title>
    <style>
[title]
{
color:red;
}

    </style>

</head>
<body>
<h1>可以应用样式：</h1>
<h2 title="HelloWord">Hello Word</h2>
<a title="W3school" href="http://w3school.com.cn">W3school</a>
<hr/>
<h1 无法应用样式：></h1>
<h2>Hello Word</h2>
<a href="http://w3school.com.cn">W3school</a>
</body>
</html>
